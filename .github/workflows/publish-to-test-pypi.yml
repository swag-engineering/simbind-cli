name: Python CI/CD

on:
  push:
    paths-ignore:
      - 'VERSION'
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r simbind/architect/requirements.txt pytest pytest-mock pytest-asyncio
    - name: Run tests
      run: pytest

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: github.actor != 'github-actions[bot]' && github.ref == 'refs/heads/master' && github.event_name == 'push'
    environment: publishing
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
        token: ${{ secrets.PUSH_TOKEN }}
        fetch-depth: 0
    - name: Increment patch version
      run: |
        echo $(awk -F. '{$NF = $NF + 1;} 1' OFS=. VERSION) > VERSION
    - name: Commit and push
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git add VERSION
        NEW_VERSION=$(cat VERSION)
        git commit -m "Increment version to $NEW_VERSION"
        git push
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/legacy/